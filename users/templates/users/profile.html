{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group height-600px">
                <legend class="border-bottom mb-4">Update Profile</legend>
                {{ u_form|crispy  }}
                {{ p_form|crispy  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-3" type="submit">Update</button>
            </div>
            <div class="border-top pt-3 mt-2">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{% url 'register' %}">Sign In</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
