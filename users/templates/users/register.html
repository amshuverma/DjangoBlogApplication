{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group height-600px">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-3" type="submit">Sign Up</button>
            </div>
            <div class="border-top pt-3 mt-2">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{% url 'register' %}">Sign In</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
